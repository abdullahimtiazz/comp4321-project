<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar Pages</title>
</head>
<body>
    <h1>Similar Pages for {{ original_url }}</h1>
    <ul>
        {% for result in results %}
        <li>
            <a href="{{ result.url }}">{{ result.title }}</a> (Score: {{ result.score }})
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
